<body>
    <h1>Get in Touch With WIC</h1>
    <div class="horizontal-container">
        <img src="../pictures/email.webp" alt="Email Icon" class="email-icon">
        <div class="contact">
            <div id="contact-form">
                <!-- Remove action and add id -->
                <form id="myForm"> 
                    <input type="email" name="email" placeholder="Your Email Address" required><!-- for formspree-->
                    <input type="text" name="subject" placeholder="Subject Line" required>
                    <textarea name="message" placeholder="Type your message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="pictures">
                <h3>Contact</h3>
                <h4>ukansaswic@gmail.com</h4>
                <div>
                    <a href="https://www.instagram.com/ku_wic/" target="_blank">
                        <img src="../pictures/Instagram_icon.png" width="70" height="70">
                    </a>
                    <a href="https://www.linkedin.com/company/kansas-women-in-computing/" target="_blank">
                        <img src="../pictures/linkedin.webp" width="70" height="70">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    

            const email = document.querySelector('input[name="email"]').value;
            const subject = document.querySelector('input[name="subject"]').value;
            const message = document.querySelector('textarea[name="message"]').value;
    
            const data = {
                email: email,
                subject: subject,
                message: message
            };
    

            console.log('Sending data:', data);
    
            fetch('https://prod-133.westus.logic.azure.com:443/workflows/2e1774230c2541ba90180e554c1127af/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=flyQ1T_lFi82YKiWv3Q8EUguA4E2lkAVhh8VXU70P_g', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
    
                // Check the Content-Type to determine how to handle the response
                const contentType = response.headers.get('Content-Type');
                if (contentType && contentType.includes('application/json')) {
                    return response.json(); // Parse as JSON
                } else {
                    return response.text(); // Parse as plain text
                }
            })
            .then(data => {
                console.log('Success:', data);
                alert('Message sent successfully!');
                location.reload(); // Refresh the page after the alert is closed
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error sending your message: ' + error.message);
            });
        });
    </script>
